<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
    </h:head>
    <h:body>

        <h1>Configuration Test</h1>
        <h:form id="frmTest">
            <p:barChart id="chart" widgetVar="chart" model="#{testView.barModel}" style="width: 100%; height: 500px;" />

            <div style="display: flex; justify-content: center;">
                <p:outputLabel for="@next" value="scale-label" />
                <p:inputText id="label" value="#{testView.label}" />

                <p:outputLabel for="@next" value="suggested min" />
                <p:inputNumber id="min" value="#{testView.suggestedMin}" />

                <p:outputLabel for="@next" value="suggested max" />
                <p:inputNumber id="max" value="#{testView.suggestedMax}" />

                <p:commandButton id="refresh" value="refresh" action="#{testView.init}" process="@this label min max" update="@form" />
            </div>
        </h:form>

    </h:body>
</html>
